{% extends 'portfolio/base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<h2>My Projects</h2>

<ul>
{% for project in projects %}
    <div class="card">
        <a href="{% url 'project_detail' project.slug %}">
            {{ project.title }}
        </a>
    </div>
{% empty %}
    <li>No projects added yet.</li>
{% endfor %}
</ul>

{% endblock %}
